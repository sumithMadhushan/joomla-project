KRB_CACHE_DESC="Once enabled, kareebu Cache Improved will provide the same caching mechanism of Joomla! but with more advanced options (like the ability to exclude pages). Please turn off the default System - Cache plugin in order for this to work."
; Params
KRB_CACHE_BROWSERCACHE_DESC="If yes, use mechanism for storing page cache in the browser"
KRB_CACHE_BROWSERCACHE="Use Browser Caching"
KRB_CACHE_EXCLUSIONS="Exclusions"
KRB_CACHE_EXCLUSIONS_DESC="This is the list of exclusions. Please specify each URL on a new line using the <b>non-SEF version</b> (partial matches are accepted eg. index.php?option=com_content&view=article to disable caching for all articles OR ndex.php?option=com_content&view=article&cid=3:test-article to disable caching for article ID 3). Please follow the documentation available on www.kareebu.com to find out how you can construct powerful exclusion URLs"